
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a78e3b, #ACB6E5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    form {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      width: 320px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 4px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 14px;
      border: 1px solid #555;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #4a90e2;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #357ABD;
    }
  </style>
</head>
<body>
  <form>
    <h2>Registration Form</h2>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="datetime">Select Date & Time:</label>
    <input type="datetime-local" id="datetime" name="datetime">

    <label for="file">Upload File:</label>
    <input type="file" id="file" name="file">

    <label for="idproof">Valid ID Proof:</label>
    <select id="idproof" name="idproof">
      <option value="photo">Photo</option>
      <option value="voterid">Voter ID</option>
      <option value="aadhar">Aadhar Card</option>
      <option value="pan">PAN Card</option>
    </select>

    <label for="time">Preferred Time:</label>
    <select id="time" name="time">
      <option value="9am">9 AM</option>
      <option value="10am">10 AM</option>
      <option value="11am">11 AM</option>
      <option value="12pm">12 PM</option>
      <option value="1pm">1 PM</option>
    </select>

    <label for="age">Age Limit:</label>
    <select id="age" name="age">
      <option value="12-15">12–15</option>
      <option value="16-20">16–20</option>
      <option value="21+">21 & Above</option>
    </select>

    <label for="sports">Choose a Sport:</label>
    <select id="sports" name="sports">
      <option value="football">Football</option>
      <option value="cricket">Cricket</option>
      <option value="badminton">Badminton</option>
      <option value="basketball">Basketball</option>
      <option value="chess">Chess</option>
    </select>

    <button type="submit">Submit</button>
  </form>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/LrtUWq9KBeA?si=oJ9epfsCfbzzjh3f" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
